<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring Stok Barang</title>
  <link rel="stylesheet" href="style.css">
  <!-- SheetJS untuk export Excel -->
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>

  <!-- Overlay Login -->
  <div id="loginOverlay" class="overlay hidden">
    <div class="overlay-card">
      <h2>Login Admin</h2>
      <p class="muted">Masukkan kredensial untuk mengaktifkan aksi Simpan/Edit/Hapus.</p>
      <div class="form-row">
        <label>Username</label>
        <input type="text" id="loginUser" placeholder="Username">
      </div>
      <div class="form-row">
        <label>Password</label>
        <input type="password" id="loginPass" placeholder="Password">
      </div>
      <div class="actions">
        <button id="btnLogin">Masuk</button>
        <button id="btnBypass" class="smallBtn secondary">Lihat Saja</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="flex-between">
      <h1>Monitoring Stok Barang (Online)</h1>
      <div class="pill" id="statusLogin">Mode: Read-Only</div>
    </div>

    <div class="grid">
      <div>
        <label>Nama Barang</label>
        <input type="text" id="inputNama" placeholder="Nama barang">
      </div>
      <div>
        <label>Jumlah (+/-)</label>
        <input type="number" id="inputJumlah" placeholder="Jumlah">
      </div>
      <div>
        <label>Tanggal</label>
        <input type="date" id="inputTanggal">
      </div>
    </div>

    <div class="actions">
      <button id="btnSimpan" disabled>Simpan</button>
      <button id="btnResetForm" class="smallBtn secondary">Reset</button>
    </div>
  </div>

  <div class="card">
    <div class="flex-between">
      <h2>Daftar Stok</h2>
      <div class="actions">
        <button id="btnExportStok" class="smallBtn">Export Stok</button>
      </div>
    </div>
    <table id="tabelStok">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Barang</th>
          <th>Jumlah</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="card">
    <div class="flex-between">
      <h2>Riwayat Perubahan</h2>
      <div class="actions">
        <button id="btnExportRiwayat" class="smallBtn">Export Riwayat</button>
      </div>
    </div>
    <input type="text" id="searchBar" placeholder="Cari nama / tanggal (YYYY-MM-DD)">
    <table id="tabelRiwayat">
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Nama Barang</th>
          <th>Perubahan</th>
          <th>Sisa</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="script.js"></script>
</body>
</html>
