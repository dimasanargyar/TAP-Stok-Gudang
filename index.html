<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring Stok Barang</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== LOGIN CARD ===== -->
  <div class="card" id="loginCard">
    <h1>Masuk</h1>
    <div>
      <label>Email</label>
      <input type="text" id="loginUsername" placeholder="admin@contoh.com">
    </div>
    <div>
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Password">
    </div>
    <div class="actions">
      <button id="btnLogin">Login</button>
      <button id="btnGuest">Masuk sebagai Tamu</button>
    </div>
  </div>

  <!-- ===== APP CONTENT ===== -->
  <div id="appRoot" style="display:none;">
    <button id="btnLogout" class="smallBtn secondary">Logout</button>

    <!-- ===== FORM STOK ===== -->
    <div class="card adminOnly">
      <h2>Tambah Stok Barang</h2>
      <div>
        <label>Nama</label>
        <input type="text" id="inputNama">
      </div>
      <div>
        <label>Jumlah</label>
        <input type="number" id="inputJumlah">
      </div>
      <div>
        <label>Harga</label>
        <input type="number" id="inputHarga">
      </div>
      <div class="actions">
        <button id="btnSimpan">Simpan</button>
        <button id="btnResetForm">Reset</button>
      </div>
    </div>

    <!-- ===== TABEL STOK ===== -->
    <div class="card">
      <h2>Daftar Stok</h2>
      <table id="stokTable">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Tanggal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="stokTableBody"></tbody>
      </table>
      <div class="actions">
        <button id="btnExportStok">Export Stok</button>
      </div>
    </div>

    <!-- ===== TABEL RIWAYAT ===== -->
    <div class="card">
      <h2>Riwayat Perubahan</h2>
      <table id="riwayatTable">
        <thead>
          <tr>
            <th>Aksi</th>
            <th>Detail</th>
            <th>Waktu</th>
          </tr>
        </thead>
        <tbody id="riwayatTableBody"></tbody>
      </table>
      <div class="actions">
        <button id="btnExportRiwayat">Export Riwayat</button>
      </div>
    </div>
  </div>

  <!-- ===== MODAL EDIT ===== -->
  <div id="editModal" class="modal" style="display:none;">
    <div class="modal-content card">
      <h2>Edit Barang</h2>
      <div>
        <label>Nama</label>
        <input type="text" id="editNama">
      </div>
      <div>
        <label>Jumlah</label>
        <input type="number" id="editJumlah">
      </div>
      <div>
        <label>Harga</label>
        <input type="number" id="editSatuan">
      </div>
      <div class="actions">
        <button id="btnUpdateBarang">Update</button>
        <button id="btnCancelEdit" class="smallBtn secondary">Batal</button>
      </div>
    </div>
  </div>

  <!-- Firebase + Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
